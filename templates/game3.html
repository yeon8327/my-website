<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>gamma</title>
  <style>
    body {
      background-color: #000000; /* ê²€ì€ ë°°ê²½ */
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      color: white;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .selectedA { background: #DC2626; color: white; } /* ë¹¨ê°• */
    .selectedB { background: #6B7280; color: white; } /* íšŒìƒ‰ */
    .unselected { background: #D1D5DB; color: black; }
    .start { background: #de1b1b; color: white; }
    .start:hover { background: #801515; }
    .disabled { background: #9CA3AF; cursor: not-allowed; }
    .track {
      position: relative;
      width: 700px;
      height: 150px;
      margin: 2rem auto;
      border: 2px solid white;
      background: white;
      overflow: hidden;
    }
    .block {
      position: absolute;
      width: 64px;
      height: 64px;
      color: white;
      line-height: 64px;
      font-weight: bold;
      text-align: center;
    }
    .blockA { top: 30px; background: #DC2626; } /* ë¹¨ê°• */
    .blockB { top: 90px; background: #6B7280; } /* íšŒìƒ‰ */
    .finish {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 600px;
      width: 4px;
      background: black;
    }
    .reset-btn {
      background: #DC2626;
      color: white;
    }
    .reset-btn:hover {
      background: #B91C1C;
    }
    .hint {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #FFD700; /* ê¸ˆìƒ‰ ëŠë‚Œ */
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Who will win?</h1>
  <div id="root"></div>

  <!-- React & Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Game Code -->
  <script type="text/babel">
    const { useState, useRef } = React;

    function BlockRace() {
      const [selected, setSelected] = useState(null);
      const [started, setStarted] = useState(false);
      const [winner, setWinner] = useState(null);
      const blockARef = useRef(null);
      const blockBRef = useRef(null);
      const finishLine = 600;

      const startRace = () => {
        setStarted(true);
        let posA = 0, posB = 0;
        const interval = setInterval(() => {
          if (!blockARef.current || !blockBRef.current) return;
          posA += Math.random() * 5;
          posB += Math.random() * 5;
          blockARef.current.style.transform = `translateX(${posA}px)`;
          blockBRef.current.style.transform = `translateX(${posB}px)`;
          if (posA >= finishLine || posB >= finishLine) {
            clearInterval(interval);
            const finalWinner = posA >= finishLine && posB >= finishLine
              ? (posA > posB ? 'A' : 'B')
              : (posA >= finishLine ? 'A' : 'B');
            setWinner(finalWinner);
          }
        }, 30);
      };

      const resetGame = () => {
        setSelected(null);
        setStarted(false);
        setWinner(null);
        blockARef.current.style.transform = 'translateX(0px)';
        blockBRef.current.style.transform = 'translateX(0px)';
      };

      return (
        <div>
          {!started && !winner && (
            <div>
              <p>Please select a player:</p>
              <button
                onClick={() => setSelected('A')}
                className={selected === 'A' ? 'selectedA' : 'unselected'}
              >ğŸŸ¥ A Player</button>
              <button
                onClick={() => setSelected('B')}
                className={selected === 'B' ? 'selectedB' : 'unselected'}
              >â¬œ B Player</button>
              <br />
              <button
                onClick={startRace}
                disabled={!selected}
                className={`start ${!selected ? 'disabled' : ''}`}
              >Start!</button>
            </div>
          )}

          <div className="track">
            <div ref={blockARef} className="block blockA">A</div>
            <div ref={blockBRef} className="block blockB">B</div>
            <div className="finish"></div>
          </div>

          {winner && (
            <div>
              <h2>{winner} Winner!</h2>
              <p>{selected === winner ? 'Goal!' : 'Fail...'}</p>

              {/* í”Œë ˆì´ì–´ê°€ ì´ê²¼ì„ ë•Œë§Œ íŒíŠ¸ í‘œì‹œ */}
              {selected === winner && (
                <div className="hint">
                  Password Hint: 0
                </div>
              )}

              <button onClick={resetGame} className="reset-btn">ë‹¤ì‹œ í•˜ê¸°</button>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<BlockRace />);
  </script>
</body>
</html>
